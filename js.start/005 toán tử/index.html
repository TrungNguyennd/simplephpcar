<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>các toán tử cơ bản trong js </h1>
<script type="text/javascript">
    // các toán tử cộng
    var a =5;
    var b=6;
    var c = a+b;

    console.log('c:'+c);
    // toán tử trừ
    var d=11;
    var e =6;
    var f= d-e;
    console.log('f:'+f);
    // toán tử nhân và chia
    var m=d*e;

    console.log('m:'+m);
    var d1=d/e;

    console.log('d1:'+d1);

    //chia lấy dư
    var m1=d%e;

    console.log('m1:' +m1);

    //toán tử tăng dần 1 đơn vị ++
    d++;
    console.log('d:'+d);
    //toán tử giảm đi 1đơn vị --
    e--;
    console.log('e'+e);
</script>
</body>
</html>
