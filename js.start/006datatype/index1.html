<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    // khai báo kiểu nguyên
    var a =15;
    // khai báo kiểu số thực
    var b=3.5;
    // khai báo kiểu chuỗi
    var c=" nam trung";
    //khai báo kiểu boolean
    var d =true;
    //khai báo kiểu boolean
    var e = false;
    //kiểu undifine không xác định
    var f;
    //kiểu null
    var g =null;
    //kiểu rỗng
    var h='';
    //kiểu mảng chứa nhiều phần tử và phân tách với nhau bằng dầu phẩy
    var student=['nguyen văn trung','nguyễn toàn phong', 'chu văn toàn '];
    //kiểu đối tượng chưa các thuộc tính của đối tượng các thuộc tính được phân tách bằng dấu , giữa các thuộc tính gồm có tên thuộc tính và giá trị thuộc tính được phân tách với nhau bằng dấu :

    var students={name:'nguyễn văn trung', age:'23',};

    //typeof sẽ trả về kiểu dữ liệu của biến
    console.log('a: 15 '+ typeof  a);
    console.log('b: 3.5 '+ typeof  b);
    console.log('c: nam trung '+ typeof  c);
    console.log('d: true '+ typeof  d);
    console.log('e: false '+ typeof  e);
    console.log('g: null '+ typeof  g);
    console.log('h: "" '+ typeof  h);
    console.log('student : array '+ typeof  student);
    console.log('students : object '+ typeof  students);


</script>
</body>
</html>
