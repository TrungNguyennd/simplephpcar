<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    // khai báo 1 đối tượng trong js dùng dấu ngoặc {}
    // trong 1 đối tượng gồm nhiều property
    //mỗi thuộc tính thì sẽ có tên của thuộc tính
    // khai báo tên thuộc tính viết liền không sử dụng dấu cách và không cần đặt trong nháy đơn hoặc nháy kép

    //giá trị của thuộc tính thì cần đặt trong nháy đơn hoặc nháy kép nếu là số thì không cần

    // chúng ta sẽ phân tách teen thuộc tinh và thuộc tính bằng dấu :
    // các cặp thuộc tính được phân tách bằng dấu ,
    var car={name:'honda',model:'camry', price:6000000000}
    //có thể truy xuất vào đối tượng của thuộc tính của 1object
    console.log('tên của oto: ' + car.name);
    console.log('model của oto: ' + car.model);
    // cách 2 để truy xuất được vào thuộc tính của object
    console.log('tên của oto: ' + car['name']);
    console.log('model của oto: ' + car['model']);
</script>
</body>
</html>
