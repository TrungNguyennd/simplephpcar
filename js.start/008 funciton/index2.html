<p>phạm vi của biến trong js</p>
<script type="text/javascript">
    //tính điểm trung bính cho học sinh
    //chú ý đặt thứ tự cho tham số là cố định nên khi gọi hàm thì phải truyền đúng thứ tự của tham số trước đó
    function diemtrungbinh(toan,ly,hoa) {
        //code thực thi
    var diemtrungbinh= (toan + ly + hoa)/3;
    return diemtrungbinh;
        
    }
    //gọi hàm
    var diem_toan=5;
    var diem_ly=8;
    var diem_hoa=7;
    var ketqua=diemtrungbinh(diem_toan,diem_ly,diem_hoa);
    console.log('điểm trung bình :' +ketqua);

</script>
