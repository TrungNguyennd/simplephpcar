<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //khi mà chuỗi có nháy kép phải dùng nháy đơn để khai báo chuỗi
    var txt= ' chào "hà nội"';
    //khi chuỗi có nháy đơn phải dùng nháy kép để bao chuỗi
    var txt1= " chào 'hồ chí minh'";
    // \" đây là 1 dấu nháy kép xuất hiện trong chuỗi
    var txt2 ="chào \"nam định\"";
    // \' thì js sẽ hiểu là 1 nháy đơn trong chuỗi
    var txt3='chào \'thái bình\'';
    console.log(txt);
    console.log(txt1);
    console.log(txt2);
    console.log(txt3);
</script>
</body>
