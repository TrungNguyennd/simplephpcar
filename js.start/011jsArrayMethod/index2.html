<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>pop method trong mảng js</h1>
<script type="text/javascript">
var color=["xanh","đỏ","tím","vàng","hồng"];
//method pop dùng để xóa bo phần tử cuối cùng của mảng
//trước khi dùng pop
console.log(' trước khi dùng pop:'+color);
console.log(color);
// sau khi dùng pop
    color.pop()
    console.log('sau khi dùng pop:'+color);
    console.log(color);

</script>
</body>
</html>
