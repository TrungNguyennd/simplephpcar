<script type="text/javascript">
    var color=["xanh","đỏ","tím","vàng"];
    console.log(color);
    //thêm các phần tử vào mảng
    /**
     * splice (param1,param2,param3)
     * param 1laf key vị trí mà chúng ta sẽ thêm các phần tử mới vào
     * param2 sẽ lá số phần tử mà chúng ta muốn gỡ bỏ khỏi mảng
     * param3, param4 ... sexlaf các giá trị của phần tử mới mà chúng ta muốn thêm vào mảng
     */
    color.splice(0,2,"hồng","da cam","đen");
    console.log(color);
</script>
