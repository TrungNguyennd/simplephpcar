<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>ví dụ 1 in ra các số tử 1->100</h3>
<script type="text/javascript">
    var i=1;
    while (i<100){
        console.log('các số in ra là :'+i);
        i++;
    }
    for(var a=1; a<100; a++){
        console.log('các số in ra theo vòng lặp for là :'+a);
    }
    var z=1
    do {
        console.log('các số in ra theo vòng lặp do white là :'+z);
        z++;

    }while (z<100);
    
</script>
</body>
</html>
