<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>phương thức text() trong jquer</h1>
<div class="containerA" style="padding: 50px; background-color: coral;color: #0092dd">
nếu như ai đó bảo tôi rằng tôi có nhớ người đó không thì tôi bảo rằng tôi không nhớ
    tầm này thì yêu đương cái gì nuôi thân chả nổi đây này
    cố gắng đi nhé vì gia đình vì bố mẹ vì tương lai sau này nữa nên khó khăn mấy cũng chỉ nghĩ  thôi chứ không được  nghỉ.

</div>
<button id="control" style="margin: 30px">chuyen text</button>
<div class="containerB" style="padding: 50px;background-color: coral;color: #0092dd" >

</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#control').on("click", function () {
            /**
             * txet() dùng để lấy văn bản trong 1 selecter
             * text(value) dùng để đặt text value vào  trong 1 selecter
             * @type {jQuery}
             */
           var text= $(".containerA").text();
           $('.containerB').text(text);
        })
    })    
</script>
</body>
</html>
