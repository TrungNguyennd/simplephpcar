<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="control-show">show</button>
<button id="control-hide">hide</button>
<div class="container" style="padding: 20px; background-color: chocolate">
    nội dụng của container
</div>
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#control-show").on("click",function () {
            $(".container").show(1000, function () {
                alert("da hien");
            });
        });
        $("#control-hide").on("click",function () {
            $(".container").hide(1000,function () {
                alert("da an");
            });
        });
    })
</script>
</body>
</html>
